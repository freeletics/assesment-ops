# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ig0rsky/test-ops
  # TODO: Change image tag and repository for production
  # Add imagePullSecret for pulling from private reg.
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""


service:
  # TODO: Change this later: expose the port directly on the host for local testing
  name: http
  type: NodePort 
  port: 3000
  nodePort: 30000

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
  # TODO: Change hosts for production
    - test-ops.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # TODO: Always run apps with resource requests set in production
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# PostgreSQL
# Checkout: https://github.com/kubernetes/charts/blob/master/stable/postgresql/README.md
# for value tweaking

postgresql:
  enabled: true
  postgresqlDatabase: "gorgeous-production"
  postgresqlUser: "postges"
  postgresqlPassword: "someeallylongsecretwithsomenumbers1init"
  service:
    port: 5432
  persistence:
    enabled: true
    size: "1Gi"
    existingClaim:
  resources: {}
