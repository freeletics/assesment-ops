# Default values for test-ops-deployment.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: saleee011/ruby-alpine
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  # For minikube its easier to run it as a NodeIP while in Production or Staging it should either be LoadBalancer or ClusterIP. 
  # This can be overridden by --set when running helm 
  name: http
  type: NodePort 
  port: 3000
  nodePort: 30000

ingress:
  enabled: false
  annotations: {}

resources: {}
  # This is not good to leave it like this since then if we have a memory leak we would create a lot of issues
  # and potentially bring down the whole cluster. More in README.md
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
