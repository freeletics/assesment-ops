apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ include "test-ops-deployment.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "test-ops-deployment.name" . }}
    helm.sh/chart: {{ include "test-ops-deployment.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "test-ops-deployment.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "test-ops-deployment.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    #  Remove comment if the app has endpoint /health on port 80 where it exposes custom metrics.
    # annotations:
    #   prometheus.io/scrape: "true"
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["rails"]
          args: ["server"]
          ports:
            - name: http
              containerPort: {{ .Values.service.internalPort }} 
              protocol: TCP
          env:
            - name: DATABASE_URL 
              value: {{ .Release.Name }}-postgresql
            - name: RUBY_ENV
              value: prod
            # Here should be a secret in the cluster
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: rails-app
                  key: secret-key
            - name: DATABASE_USER 
              value: postgres
            - name: DATABASE_PASSWORD 
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-postgresql
                  key: postgresql-password
            # User needs to be also parametrized.
            - name: POSTGRES_USER 
              value: postgres
            - name: SECRET_KEY_BASE
              value: {{ .Values.secret_key_base }}
            - name: RAILS_ENV
              value: "production"
          initialDelaySeconds: 60
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
